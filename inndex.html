<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your space trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="Astronaut 1" id="astronaut1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="Astronaut 2" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your bffs</h1>
        <label for="country" class="block-display">Departure Country</label>
        <select name="countries" id="country"> 
            <option value="india">India</option>
            <option value="russia">Usa</option>
            <option value="japan">Japan</option>
        </select>

        <label for="travellers" class="block-display" >No. of Space Travellers</label>
        <input type="number" name="travellers" id="travellers">

        <label for="email" class="block-display">Your email</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
        
        
        <label for="rent" class="block-display">Do you wanna rent a space suit?</label><br>

        <input type="radio" id="yes" name="rent-button" value="yes">
        <label for="yes" class="rent-label">Yes, please</label>
        
        <input type="radio" id="yes" name="rent-button" value="no">
        <label for="no" class="rent-label">No, I have my own</label>
       
        <input type="submit" id="button" value="Take us to space">
    </form>

</body>
</html>
